<!DOCTYPE html>
<html>
<head>
	<style>
		html, body {
			height: 100%;
			width: 100%;
		}

		* {
			margin: 0;
			padding: 0;
		}
		canvas#dummyCanvas {
			border: solid 1px black;
			box-sizing: border-box;
		}
		.flexcol {
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			width: 100%;
			height: 100%;
		}
	</style>
</head>
<body>
	<div class="flexcol">
		<canvas id="dummyCanvas" width=900 height=450></canvas>
		<button id="startGameButton">start</button>
	</div>
	<script src="game/build/index.js"></script>
	<script type="text/javascript">
		const button = document.querySelector("button#startGameButton");
		const canvas = document.querySelector("#dummyCanvas");
		if (!button) {
			throw new Error('no button');
		}
		if (!canvas) {
			throw new Error('no canvas');
		}
		button.addEventListener("click", () => game.startGame(canvas));
	</script>
</body>
</html>
